<!DOCTYPE html>
<html>
<head>
  <title>Angular Example</title>
  <script src="js/angular.min.js"></script>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  <link rel="stylesheet"  href="css/bootstrap.min.css">
</head>
<body>
  <h3>Http Example</h3>
  <div class="" ng-app="myApp" ng-controller="myCtrl">

    <div class="col-sm-4">

      <div class="col-sm-5">
        <input type="text" class="form-control" ng-model="byname" name="name" value="">
      </div>

      <div class="col-sm-12">


      <table class="table table-bordered">
        <tr>
          <th ng-click="sortt('name')" ng-init="n='Name'">
            <a href="#" >{{n | uppercase }}</a>
          </th>
          <th ng-click="sortt('area')" ng-init="a='area'">
            <a href="#">{{a | uppercase}}</a>
          </th>
        </tr>
        <tr ng-repeat="x in lsts | filter:byname | orderBy:rahil" >
          <td>
            {{x.name}}
          </td>
          <td>
            {{x.area }}
          </td>
        </tr>
        <!-- <tr ng-show="lsts.length==0">{{lsts.length}} </tr> -->
      </table>
    </div>

    </div>

  </div>
</body>

<script>

  var app= angular.module("myApp",[]);

  app.controller('myCtrl',function($scope,$http){

    // $http.get('test.json').then(function(response){
    //   $scope.lists=response.data.records;
    //   console.log($scope.lists);
    // });

    $http.get("phpfiles/test.php").then(function(response) {
        $scope.lsts = response.data.records;
    });

    $scope.sortt=function(value)
    {
      $scope.rahil=value;
    }

  });
</script>
</html>
